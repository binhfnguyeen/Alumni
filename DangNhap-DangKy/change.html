<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="shortcut icon" href="./img/logo.png">
</head>

<body>
    <nav>
        <h1>Welcome to Allumni, tận hưởng những giây phút tuyệt vời!!</h1>
    </nav>
    <section class="login">
        <div>
            <h1>ĐỔI MẬT KHẨU</h1>
            <span>Vui lòng nhập thông tin để thay đổi</span>
        </div>
        <form onsubmit="return login()">
            <div class="bdy">
                <div class="row">
                    <label for="username">Tên đăng nhập: </label>
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="row">
                    <label for="gmail">Gmail: </label>
                    <input type="text" placeholder="Nhập gmail" id="gmail" required>
                </div>
                <div class="row">
                    <label for="password">Mật khẩu cũ: </label>
                    <input type="password" placeholder="Nhập mật khẩu cũ" id="password">
                </div>
                <div class="row">
                    <label for="password">Mật khẩu mới: </label>
                    <input type="password" placeholder="Nhập mật khẩu mới" id="password">
                </div>
                <div class="row">
                    <label for="password">Xác nhận mật khẩu: </label>
                    <input type="password" placeholder="Nhập lại mật khẩu" id="password">
                </div>
            </div>
            <div>
                <button type="submit" class="submit">Xác nhận</button>
            </div>
        </form>
        <div class="register">
            <p>Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a>.</p>
        </div>
    </section>
    <script src="./kiemtra.js"></script>
    <!-- Hiệu ứng -->
    <canvas id="my-canvas"></canvas>
    <script src="./raw.githubusercontent.com_Agezao_confetti-js_master_dist_index.min.js"></script>
    <script>
        var confettiSettings = { target: 'my-canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
</body>

</html>
