<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="/DangNhap-DangKy/img/logo.png">
</head>
<body>
    <nav>
        <h1>Welcome to Allumni, tận hưởng những giây phút tuyệt vời!!</h1>
    </nav>
    <section class="login">
        <div>
            <h1>ĐĂNG NHẬP</h1>
            <span>Vui lòng nhập thông tin để đăng nhập</span>
        </div>
        <form onsubmit="return login()">
            <div class="bdy">
                <div class="row">
                    <label for="username">Tên đăng nhập: </label>
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="row">
                    <label for="password">Mật khẩu: </label>
                    <input type="password" placeholder="Nhập mật khẩu" id="password">
                </div>
            </div>
            <div>
                <button type="submit" class="submit">Đăng nhập</button>
            </div>
        </form>
        <div class="register">
            <p>Bạn chưa có tài khoản? <a href="http://127.0.0.1:5500/DangNhap-DangKy/register.html">Đăng ký</a>.</p>
        </div>
    </section>
    <script src="/DangNhap-DangKy/style2.css"></script>
</body>
</html>
